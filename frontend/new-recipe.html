<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Ajouter une nouvelle recette</title>
    </head>

    <body>
        <h2>Nouvelle recette</h2>
        <form>
            <label for="title">Nom de la recette :</label><br>
            <input type="text" id="title" name="title" required placeholder="Tarte aux pommes" title="Choisis un nom court et descriptif"><br><br>

            <label for="ingredients">Ingrédients (séparés par une virgule) :</label><br>
            <textarea id="ingredients" name="ingredients" required rows="10" cols="50" placeholder="5 tomates, 3 gros oignons, 500g de farine, 15ml d'huile d'olive"></textarea><br><br>

            <label for="steps">Étapes (retour à la ligne pour entre chaque étape) :</label><br>
            <textarea id="steps" name="steps" required rows="10" cols="50" placeholder="Émincer les oignons&#10;Les faire revenir dans une casserolle&#10;Ajouter la farine et les tomates coupées en dés"></textarea><br><br>

            <fieldset>
                <legend>Type de régime</legend>
                <input type="radio" id="vegan" name="diet-type" value="vegan" required>
                <label for="vegan">Vegan</label><br>
                <input type="radio" id="vegetarian" name="diet-type" value="vegetarian" required>
                <label for="vegetarian">Végétarien</label><br><br>
            </fieldset>

            <button type="submit">Ajouter la recette</button>
            <button type="reset">Effacer</button>
        </form>

    </body>
</html>
